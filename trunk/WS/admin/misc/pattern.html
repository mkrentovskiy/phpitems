	<script language='javascript'>

	function GetCookie (name) {
		var arg = name + "=";
		var alen = arg.length;
		var clen = document.cookie.length;
		var i = 0;
  
		while (i < clen) {
    			var j = i + alen;
    			
			if (document.cookie.substring(i, j) == arg)
      				return getCookieVal (j);
    			i = document.cookie.indexOf(" ", i) + 1;
    			if (i == 0) break; 
  		}
  		return null;
	}

	function getCookieVal (offset) {
  		var endstr = document.cookie.indexOf (";", offset);
 
		if (endstr == -1)
    			endstr = document.cookie.length;
  		return unescape(document.cookie.substring(offset, endstr));
	}

	function SetCookie (name, value) {
  		var argv = SetCookie.arguments;
  		var argc = SetCookie.arguments.length;
  		var expires = (argc > 2) ? argv[2] : null;
  		var path = (argc > 3) ? argv[3] : null;
  		var domain = (argc > 4) ? argv[4] : null;
  		var secure = (argc > 5) ? argv[5] : false;

  		document.cookie = name + "=" + escape (value) +
    			((expires == null) ? "" : ("; expires=" + expires.toGMTString())) +
    			((path == null) ? "" : ("; path=" + path)) +
    			((domain == null) ? "" : ("; domain=" + domain)) +
    			((secure == true) ? "; secure" : "");
	}

        function changeMenu(id)
	{ 
 		if(document.getElementById("t" + id).style.display == 'block') {
			document.getElementById("t" + id).style.display = 'none';
			document.getElementById("i" + id).src = 'images/z.gif';
			SetCookie("c" + id, "0");
		} else {
			document.getElementById("t" + id).style.display = 'block';
			document.getElementById("i" + id).src = 'images/s.gif'; 
			SetCookie("c" + id, "1");
		};
	}

        function loadMenu()
	{ 
		var i;

		for(i = 0; i < 64; i++) {
			var obj = document.getElementById("t" + i);
			if(obj) {
				if(GetCookie("c" + i) == "1") changeMenu(i);
			};
		}
	}
